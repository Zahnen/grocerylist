<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>A fantastical adventure</title>
</head>
<body>
  <div class="container">
    <h1>Add items to your grocery list to sort them alphabetically:</h1>
    <div>
      <form id="formOne">
        <div class="form-group">
          <label for="item1">1.</label>
          <input id="item1" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="item2">2.</label>
          <input id="item2" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="item3">3.</label>
          <input id="item3" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="item4">4.</label>
          <input id="item4" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="item5">5.</label>
          <input id="item5" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="item6">6.</label>
          <input id="item6" class="form-control" type="text">
        </div>

        <button type="submit" class="btn">Order my list!</button>
      </form>
    </div>

    <div id="list">
      <h1>Your list:</h1>
      <p></p>
    </div>
  </div>
</body>
</html>
